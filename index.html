<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <div id="app">Please wait...</div>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<span>半日浮生徒问道</span>',
      repo: '',

	  loadSidebar: true,
	  autoHeader: true,
	  coverpage: true,
	  loadNavbar: true,
	  mergeNavbar: true,
	  coverpage: {'/':'_coverpage.md' , '/01_Emacs/':'_coverpage.md'},
	  maxLevel: 4,
	  subMaxLevel: 3,
	  logo: 'logo.jpg',
	  auto2top: true,
	  onlyCover: false,
	  
	  
	  

    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths:'auto',
      placeholder: 'Type to search',

      // Localization
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      // Localization
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      // Headline depth, 1 - 6
      depth: 2,

      hideOtherSidebarContent: true, // whether or not to hide other sidebar content

    }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Highlight https://github.com/PrismJS/prism/tree/gh-pages/components -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
